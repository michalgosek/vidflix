<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Videly - VideosList</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <ul class="list-group mt-5" th:each="video : ${videos}">
            <div class="row">
                <div class="card col-12 mt-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${video.getName()}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${video.getShortDescription()}"></h6>
                        <p class="card-text">To get more details click Read more.</p>
                        <a th:href="@{'/videos/' + ${video.getId()}}" class="card-link">Read more</a>
                        <a href="#" class="card-link">Checkout</a>
                    </div>
                </div>

            </div>
        </ul>
    </div>
</section>
</body>
</html>
