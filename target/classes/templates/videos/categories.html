<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Videly - Categories</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <ul class="list-group mt-5" th:each="category : ${categories}">
            <div class="row">
                <div class="card col-12 mt-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${category.getName()}"></h5>
                        <a th:href="@{'/videos/categories/' + ${category.getId()}}" class="card-link">List Videos</a>
                        <a th:href="@{'/'}" class="card-link">Back to main page</a>
                    </div>
                </div>

            </div>
        </ul>
    </div>
</section>
</body>
</html>
